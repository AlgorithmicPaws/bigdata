version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: music_store_backend_dev
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - APP_NAME=${APP_NAME}
      - DEBUG=${DEBUG:-True}
    volumes:
      - ./backend/app:/app/app
    restart: unless-stopped
    networks:
      - music_store_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/artists/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: music_store_frontend_dev
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - music_store_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  music_store_network:
    driver: bridge